<!DOCTYPE HTML>
<!--
    There's two different menus in order to differenciate the page between a sign up user (Menu) and a not registered one (MainMenu)
    (for when you enter the page the first time)
-->
<html>
<header>
    <title>MainMenu</title>
</header>
    <style>
    body {
        background-image: url("background.jpeg"); 
       
        background-size: cover;
        background-repeat: no-repeat;
    }
    nav {
			background-color: #333;
			overflow: hidden;
		}
		
		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		nav a:hover {
			background-color: #ddd;
			color: black;
		}
</style>
<body>
    <nav>
        <a>Sign up</a> <br>
        <a>Registration</a>
    </nav>
</body>
</html>
