<!DOCTYPE html>
<html>
<head>
	<title>Forum Feed</title>
	<style>
		 nav {
			background-color: #333;
			overflow: hidden;
		}
		
		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 0px 14px;
            margin: 2px 0px 14px; 
			text-decoration: none;
		}
		
		nav a:hover {
			background-color: #ddd;
			color: black;
		}
        .question {
            background-color: #f3eded;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            padding: 10px;
        }
        .question-vote-up, .question-vote-down {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .question-vote-up::before, .question-vote-down::before {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: transparent;
            margin: 2px;
        }

        .question-vote-up::before {
            border-width: 0 6px 6px 6px;
            border-bottom-color: #666666;
            }

        .question-vote-down::before {
            border-width: 6px 6px 0 6px;
            border-top-color: #666666;
            }

        .question-vote-count {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }



        .question-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .question-details {
            font-size: 14px;
            color: #070707;
        }
	</style>
</head>
<body>
	<header>
		<h1>Forum Feed</h1>
		<nav>
			<ul>
                <a>Daily challenge</a> 
                <a>Exercises</a>
                <a>Forum</a>
                <a>Profile</a> 
                <a>Log out</a> 
			</ul>
		</nav>
	</header>
	<main>
        <br>
            <div class="question">
                <div class="question-votes">
                    <button class="question-vote-up"></button>
                    <span class="question-vote-count">42</span>
                    <button class="question-vote-down"></button>
                  </div>
                <h2 class="question-title">What is the meaning of life?</h2>
                <p class="question-details">Asked by u/philosopher101 3 hours ago</p>
              </div>
		<!-- add more posts here -->
	</main>
	<footer>
		<p>&copy; Your Website Name</p>
	</footer>
</body>
</html>
