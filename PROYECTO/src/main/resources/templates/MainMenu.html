<!DOCTYPE HTML>
<!--
    There's two different menus in order to differenciate the page between a sign up user (Menu) and a not registered one (MainMenu)
    (for when you enter the page the first time)
-->
<html>
<header>
    <title>MainMenu</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</header>

<body>
    <nav>
        <a href="login">Sign In</a>
        <a href="register">Sign Up</a>
    </nav>
    <div id="logo">
        <img src="IMG/logo.png"></img>
        <p id="title">Javalingo</p>
    </div>
    
    <style>
        body{
            text-align: center;
        }
        #logo img{
            width: 500px;
            justify-content: center;
            margin-top: 4%;
        }
        #logo #title{
            font-style: bold;
            font-size: 90px;
        }
        #logo{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</body>
</html>
