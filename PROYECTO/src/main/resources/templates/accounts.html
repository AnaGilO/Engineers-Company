<!DOCTYPE HTML>
<html>
<header>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</header>
<body>
	<a href="create_account">Create new account</a>
	<br><br>
    <table>
    	<thead>
    		<th>Nombre</th>
    		<th>Mail</th>
    	</thead>
    	<tbody>
    		<tr th:each="p : ${accounts}">
    			<td th:text="${p.nombre}"></td>
    			<td th:text="${p.mail}"></td>
    			<td><a th:href="@{/accounts/delete/{id}(id=${p.persona_pk})}">Borrar</a></td>
    			<td><a th:href="@{/accounts/edit/{id}(id=${p.persona_pk})}">Editar</a></td>
    		<tr>
    	</tbody>
    </table>
</body>
</html>
