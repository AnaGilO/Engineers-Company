<!DOCTYPE HTML>
<html>
<head>
    <title>Forum</title>
 <style>
		nav {
  display: flex; /* Use flexbox to align items */
  justify-content: space-between; /* Distribute items evenly */
  align-items: center; /* Vertically center the items */
  background-color: #333;
  overflow: hidden;
}

nav a {
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}
.form-section {
    background-color: #f3eded;
    border: 1px solid #CCCCCC;
    border-radius: 4px;
    padding: 10px;
  }

  .form-section label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-section textarea {
    width: 100%;
    padding: 5px;
    border: 1px solid #CCCCCC;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .form-section button[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-section button[type="submit"]:hover {
    background-color: #444;
  }
        .question {
            background-color: #f3eded;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            padding: 10px;
        }
        .question-vote-up, .question-vote-down {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .question-vote-up::before, .question-vote-down::before {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: transparent;
            margin: 2px;
        }

        .question-vote-up::before {
            border-width: 0 6px 6px 6px;
            border-bottom-color: #666666;
            }

        .question-vote-down::before {
            border-width: 6px 6px 0 6px;
            border-top-color: #666666;
            }

        .question-vote-count {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }



        .question-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .question-details {
            font-size: 14px;
            color: #070707;
        }
	</style>
</head>
    

<body>
	<header>
		<h1>Forum Feed</h1>
	<nav>
		<ul>
		<a href="home">Home</a>
        <a href="daily_challenge">Daily challenge</a> 
        <a href="exercises">Exercises</a>
        <a href="forum">Forum</a>
        <a href="profile">Profile</a> 
        <a href="logout">Log out</a> 
        <a href="admin" th:if="${session.is_admin eq 1}">Admin Panel</a> 
        </ul>
    </nav>
	</header>

 	<section class="Comments">
 	<div class="form-section">
      <h3>Add Post</h3>
 	<form action="forum/create_question" method="post">
    	<div>
        	<label>Question</label> <br>
        	<textarea name="question_forum" id="question_forum"></textarea>
        </div>
        <div>
        	<label>Description</label> <br>
        	<textarea name="forum_description" id="forum_description"></textarea>
        </div>
        <button value="Send" type="submit">Acceder</button>
    </form>
    </div>
    <br>
    <main>
    <div th:each="f : ${lista_preguntas}">
    <div class="question">
    	<div class="question-votes" style="display: inline-flex; align-items: center;">
    				<form action="/incrementar_votos" method="POST">
    					<input type="hidden" th:value="${f.forum_id}" name="incrementar_forum_id">
                    	<button class="question-vote-up"></button>
                    </form>
                    <span class="question-vote-count" th:text="${f.votes}"></span>
                    <form action="/decrementar_votos" method="POST">
                    	<input type="hidden" th:value="${f.forum_id}" name="decrementar_forum_id">
                    	<button class="question-vote-down"></button>
                    </form>
                  </div>
    	<div>
    		<h2 class="question-title"><a th:href="@{/forum/show_replies/{id}(id=${f.forum_id})}" th:text="${f.forum_question_name}"></a></h2>
    	</div>
    	<div>
    		<p class="question-details" th:text="@{${'Asked by: ' + f.user_name}}"></p>
    	</div>
    	<a th:href="@{/forum/delete/{id}(id=${f.forum_id})}" th:if="${session.is_admin eq 1}">Delete Question</a> 
    </div>
    <br>
    </div>
    <footer>
		<p>&copy; Javalingo</p>
	</footer>
	</section>
</body>
</html>
