<!DOCTYPE HTML>
<html>
<header>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</header>
<style>
    body {
        background-image: url("IMG/background.jpeg");
    }
</style>
<body>
    <h1>Registration</h1>
    <p>For signing up the first time, complete the following information</p> 
        <p>Otherwise, click here: </p> 
        <a>Login</a> <br>
    <form th:action="@{/register/save}" method="post" th:object="${persona}">
    	<div>
        	<label>Username</label> <br>
        	<input type="text" id ="nombre" th:field="*{nombre}"> <br>
        </div>
        <div>
        	<label>Email</label> <br>
        	<input type = "email" id="email" th:field="*{mail}"> <br>
        </div>
        <div>
        	<label>Password</label> <br>
        	<input type="password" id="password" th:field="*{password}"> <br>
        </div>
        <div>
        	<input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
